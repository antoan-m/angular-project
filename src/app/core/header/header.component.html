<div id="header-main" class="row">
    <div id="header" class="col s12 m12 l12 xl12">

        <!-- logo -->
        <div id="logo" class="col s2 m2 l2 xl2">
            <div class="logo">
                <a routerLink="/"><img src="../assets/images/logo.png" alt=""></a>
            </div>
        </div>


        <!-- navbar -->
        <nav id="navbar" class="col s4 m4 l4 xl4">
            <a routerLink="/">Home</a>
            <a routerLink="/games">Games</a>
            <a routerLink="/about">About</a>

        </nav>


        <!-- usermenu -->
        <div id="usermenu" class="col s6 m6 l6 xl6">
            <a *ngIf="!isLogged" routerLink="/user/register">Register</a>
            <a *ngIf="!isLogged" routerLink="/user/login">Login</a>
            <a *ngIf="isLogged" routerLink="/" (click)="logoutUser()">Logout</a>
            <a *ngIf="isLogged" routerLink="/user/profile">Profile</a>

            <a *ngIf="isLogged" id="user-greeting">Hello, {{userName}}</a>

            <div class="row" style="float: left; width: 250px; margin-top: 20px;">
                <form class="col s12" name="search_form">
                    <div class="row">
                        <div class="input-field col s12" class="form-group">
                            <input ng-model="search_value" id="icon_prefix search-input" type="text" class="form-control" name="search" placeholder="Search games..." [(ngModel)]="filterGames">

                            <div id="search-results-table" style="background-color: #fff; width: 440px; max-height: 400px; overflow-x: hidden; overflow-y: auto;">
                                <table class="table">
                                    <tbody *ngIf="filterGames">
                                        <tr *ngFor="let game of games | filter:filterGames" class="search-results-row">
                                            <a (click)="getGameId(game.objectId)" routerLink="games/details/{{game.objectId}}">
                                                <td style="height: 60px; width: 200px; font-size: 16px; padding: 0px;">{{game.title}}</td>
                                                <td style="height: 60px; width: 100px; padding: 0px;"><img src="{{game.image}}" alt="{{game.title}}" style="height: 60px;"></td>
                                                <td style="height: 60px; width: 100px; font-size: 16px; padding: 0px;">â‚¬ {{game.price}}</td>
                                            </a>
                                        </tr>
                                        <div class="results-game-all" style="height: 60px;"><a routerLink="games" style="padding: 0px 20px ; margin: 0px; font-size: 16px;">All Games</a></div>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- header - sticky -->
    <div id="header-sticky" class="col s12 m12 l12 xl12">
        <!-- logo -->
        <div class="logo" class="col s1 m1 l1 xl1">
            <a href="/"><img src="../assets/images/logo.png" alt=""></a>
        </div>
        <!-- navbar -->
        <nav id="navbar-sticky" class="col s4 m4 l4 xl4">
            <a routerLink="/">Home</a>
            <a routerLink="/games">Games</a>
            <a routerLink="/about">About</a>
        </nav>
        <!-- usermenu -->
        <div id="usermenu-sticky" class="col s7 m7 l7 xl7">
            <a *ngIf="!isLogged" routerLink="/user/register">Register</a>
            <a *ngIf="!isLogged" routerLink="/user/login">Login</a>
            <a *ngIf="isLogged" routerLink="/" (click)="logoutUser()">Logout</a>
            <a *ngIf="isLogged" routerLink="/user/profile">Profile</a>

            <a *ngIf="isLogged" id="user-greeting-sticky">Hello, {{userName}}</a>

            <div class="row" style="float: left; width: 250px; margin-top: 0px;">
                <form class="col s12" name="search_form_sticky">
                    <div class="row">
                        <div class="input-field col s12" class="form-group">
                            <input ng-change="search_value_sticky = search_value" id="icon_prefix search-input" type="text" class="form-control" name="search" placeholder="Search games..." [(ngModel)]="filterGames">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
