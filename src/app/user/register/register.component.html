<div id="user-login" class="container">
    <div class="page-title">Create Account</div>
    <div class="row">
        <div id="login-left" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/assasins-creed-valhalla-img.png" alt="">
        </div>
        <div class="col s12 m12 l6 xl6">
            <form>
                <div class="row">
                    <div>
                        <input id="name" type="text">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="re-password" type="password" class="validate">
                        <label for="re-password">Repeat Password</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="address" type="text" class="validate">
                        <label for="address">Address</label>
                    </div>
                </div>
                <!-- Switch -->
                <div class="switch register-switch">
                    <label>
                    User
                    <input type="checkbox">
                    <span class="lever"></span>
                    Publisher
                    </label>
                </div>
                <div id="register-buttons">
                    <button class="btn waves-effect waves-light register-btn" name="action"><i class="material-icons left">input</i>Register</button>
                    <button class="btn waves-effect waves-light register-btn" name="action" type="reset"><i class="material-icons left">input</i>Reset</button>
                </div>
            </form>
        </div>
        <div id="login-right" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/bugsnax-img.png" alt="">
        </div>
    </div>

</div>
