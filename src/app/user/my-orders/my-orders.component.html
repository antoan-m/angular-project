<div id="orders" class="container">
    <div class="page-title">My Orders</div>
    <div class="row">
        <div id="profile-left" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/assasins-creed-valhalla-img.png" alt="">
        </div>
        <div class="col s12 m12 l6 xl6">
            <div id="orders-details">
                <table class="striped">
                    <tbody class="col s12 m12 l12 xl12">
                        <thead>
                            <th class="orders-details-head" style="width: 65%;">Title</th>
                            <th class="orders-details-head" style="width: 10%; text-align: center;">Price</th>
                        </thead>
                        <tr *ngFor="let game of games">
                            <td style="width: 65%;"><a routerLink="../../games/details/{{game.objectId}}">{{game.title}}</a></td>
                            <td style="width: 10%; text-align: center;">{{game.price}}</td>
                        </tr>
                    </tbody>
                </table>
                <div id="back-button"><a [routerLink]="['../../user/profile']" class="waves-effect waves-light btn"><i class="material-icons left">backspace</i>Back</a></div>
            </div>
        </div>
    </div>
    <div id="profile-right" class="col s12 m12 l3 xl3">
        <img src="../../assets/images-games/bugsnax-img.png" alt="">
    </div>
</div>
