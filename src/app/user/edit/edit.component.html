<div id="user-register" class="container">
    <div class="page-title">Edit Account</div>
    <div class="row">
        <div id="register-left" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/assasins-creed-valhalla-img.png" alt="">
        </div>
        <div class="col s12 m12 l6 xl6">
            <form #f="ngForm" (ngSubmit)="editUserHandler()">
                <div class="row">
                    <div>
                        <input id="email" type="email" class="validate" name="email" disabled [(ngModel)]="currentUserData.email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="name" type="text" class="validate" name="name" [(ngModel)]="currentUserData.name">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="address" type="text" class="validate" name="address" [(ngModel)]="currentUserData.address">
                        <label for="address">Address</label>
                    </div>
                </div>

                <div id="register-buttons">
                    Info: {{ f.value | json }}
                    <button class="btn waves-effect waves-light register-btn" name="action" [disabled]="f.invalid"><i class="material-icons left">save</i>Save</button>
                    <button class="btn waves-effect waves-light register-btn" name="action" (click)="cancelUserProfileEdit()"><i class="material-icons left">cancel</i>Cancel</button>
                </div>
            </form>
        </div>
        <div id="register-right" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/bugsnax-img.png" alt="">
        </div>
    </div>

</div>
