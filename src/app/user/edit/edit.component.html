<div class="row" id="edit-user-main">
    <div id="user-edit" class="container">
        <div class="page-title">Edit Account</div>
        <div class="row">
            <div id="user-edit-left" class="col s12 m12 l3 xl3">
                <img src="../../assets/images-games/assasins-creed-valhalla-img.png" alt="">
            </div>
            <div class="col s12 m12 l6 xl6">
                <form #f="ngForm" (ngSubmit)="editUserHandlerCall()">
                    <div class="row">
                        <div>
                            <input id="email" type="email" class="validate" name="email" disabled [(ngModel)]="currentUserData.email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <input #nameInput="ngModel" id="name" type="text" class="validate" name="name" [(ngModel)]="currentUserData.name" ngModel required minlength="3">
                            <label for="name">Name</label>
                            <span *ngIf="nameInput.touched && nameInput.errors?.required" class="vaidation-error error-text-red">Name is required!</span>
                            <span *ngIf="nameInput.touched && nameInput.errors?.minlength" class="vaidation-error error-text-red">Name must be at least 3 characters!</span>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <input #addressInput="ngModel" id="address" type="text" class="validate" name="address" [(ngModel)]="currentUserData.address" ngModel required minlength="6">
                            <label for="address">Address</label>
                            <span *ngIf="addressInput.touched && addressInput.errors?.required" class="vaidation-error error-text-red">Address is required!</span>
                            <span *ngIf="addressInput.touched && addressInput.errors?.minlength" class="vaidation-error error-text-red">Address must be at least 6 characters!</span>
                        </div>
                    </div>
                    <span class="vaidation-error error-text-red">{{this.serverError}}</span>
                    <div id="user-edit-buttons">
                        <button class="btn waves-effect waves-light user-edit-btn" name="action" [disabled]="f.invalid"><i class="material-icons left">save</i>Save</button>
                        <button class="btn waves-effect waves-light user-edit-btn" name="action" (click)="cancelUserProfileEdit()"><i class="material-icons left">cancel</i>Cancel</button>
                    </div>
                </form>
            </div>
            <div id="user-edit-right" class="col s12 m12 l3 xl3">
                <img src="../../assets/images-games/bugsnax-img.png" alt="">
            </div>
        </div>
    </div>
</div>
