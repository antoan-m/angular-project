<div id="add-game" class="container">
    <div class="page-title">Edit Game</div>
    <div class="row">
        <div id="add-game-left" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/assasins-creed-valhalla-img.png" alt="">
        </div>
        <div class="col s12 m12 l6 xl6">
            <form #e="ngForm" (ngSubmit)="editGame()">
                <div class="row">
                    <div>
                        <input id="title" type="text" name="title" [(ngModel)]="currentGameData.title">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="image" type="text" class="validate" name="image" [(ngModel)]="currentGameData.image">
                        <label for="image">Image URL</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="description" type="text" class="materialize-textarea" name="description" [(ngModel)]="currentGameData.description"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="bullet1" class="materialize-textarea" name="bullet1" [(ngModel)]="currentGameData.bullet1"></textarea>
                        <label for="bullet1">Requirements CPU</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="bullet2" class="materialize-textarea" name="bullet2" [(ngModel)]="currentGameData.bullet2"></textarea>
                        <label for="bullet2">Requirements GPU</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="bullet3" class="materialize-textarea" name="bullet3" [(ngModel)]="currentGameData.bullet3"></textarea>
                        <label for="bullet3">Requirements RAM</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="bullet4" class="materialize-textarea" name="bullet4" [(ngModel)]="currentGameData.bullet4"></textarea>
                        <label for="bullet4">Requirements HDD</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="bullet5" class="materialize-textarea" name="bullet5" [(ngModel)]="currentGameData.bullet5"></textarea>
                        <label for="bullet5">Requirements OS</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="price" type="text" class="validate" name="price" [(ngModel)]="currentGameData.price">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="trailer" type="text" class="validate" name="youtubeId" [(ngModel)]="currentGameData.youtube_id">
                        <label for="trailer">Youtube Trailer URL</label>
                    </div>
                </div>
                <span class="vaidation-error error-text-red">{{this.gameService.serverError}}</span>
                <div id="add-game-buttons">
                    <button class="btn waves-effect waves-light add-game-btn" name="action" [disabled]="e.invalid"><i class="material-icons left">input</i>Edit</button>
                    <button class="btn waves-effect waves-light add-game-btn" name="action" (click)="cancelGameEdit()"><i class="material-icons left">input</i>Cancel</button>
                </div>
            </form>
        </div>
        <div id="add-game-right" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/bugsnax-img.png" alt="">
        </div>
    </div>

</div>
