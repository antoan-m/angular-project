<div id="add-game" class="container">
    <div class="page-title">Add Game</div>
    <div class="row">
        <div id="add-game-left" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/assasins-creed-valhalla-img.png" alt="">
        </div>
        <div class="col s12 m12 l6 xl6">
            <form>
                <div class="row">
                    <div>
                        <input id="name" type="text">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="image" type="text" class="validate">
                        <label for="image">Image URL</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="description" type="text" class="materialize-textarea"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <textarea id="bullets" class="materialize-textarea"></textarea>
                        <label for="bullets">Bullets</label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <input id="trailer" type="text" class="validate">
                        <label for="trailer">Youtube Trailer URL</label>
                    </div>
                </div>
                <div id="add-game-buttons">
                    <button class="btn waves-effect waves-light add-game-btn" name="action"><i class="material-icons left">input</i>Add</button>
                    <button class="btn waves-effect waves-light add-game-btn" name="action" type="reset"><i class="material-icons left">input</i>Reset</button>
                </div>
            </form>
        </div>
        <div id="add-game-right" class="col s12 m12 l3 xl3">
            <img src="../../assets/images-games/bugsnax-img.png" alt="">
        </div>
    </div>

</div>
