            </nav>
            <!-- usermenu -->
            <usermenu id="usermenu" class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-4">

                <!-- <a href="#profile">Profile</a>
                <a href="#logout">Logout</a> -->
            </usermenu>
        </div>
    </header>

    <!-- main body -->
    <main>
        <div class="pure-g">

            <!-- showcase -->
            <showcase id="showcase-games" class="pure-u-1 pure-u-md-4-4 pure-u-lg-4-4">
                <img src="./images-games/games-img.jpg" alt="New Games">
            </showcase>

            <!-- sort, filters, search -->
            <pagetools id="pagetools" class="pure-u-1 pure-u-md-4-4 pure-u-lg-4-4">

                <filters id="filters" class="pure-u-1 pure-u-md-2-4 pure-u-lg-2-4">
                    <span><a href="#">Sort by A-Z</a> | <a href="#">Sort by Z-A</a> | <a href="#">Sort by Price [Asc]</a> | <a href="#">Sort by Price [Desc]</a></span>
                </filters>
                <search id="search" class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-4">
                    <form class="pure-form">
                        <input type="text" class="pure-input" />
                        <button class="pure-button" id="search-button">Search</button>
                    </form>
                </search>

            </pagetools>

            <games id="game-details" class="pure-u-1 pure-u-md-4-4 pure-u-lg-4-4" style="background-color: #333;text-align: center;">
                <div id="game-details-inner" class="pure-u-1 pure-u-md-4-4 pure-u-lg-4-4" style="position: relative; background-color: #fff; width: 80%;">
                    <div class="pure-u-1 pure-u-md-4-4 pure-u-lg-4-4">
                        <div class="game-title">
                            <h3 style="display: block; text-align: right; padding: 0 3%; font-size: 40px; background-color: rgb(255, 183, 183)">Assasin's Creed Valhalla</h3>
                        </div>
                        <div class="game-block" class="pure-u-1 pure-u-md-4-4 pure-u-lg-4-4">
                            <div class="game-cover" class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-4" style="text-align: left; float: left; padding: 0 5% 5% 5%;">
                                <img src="./images-games/assasins-creed-valhala-cover.jpg" alt="Assasin's Creed Valhalla">
                            </div>
                            <div class="game-buttons-price" class="pure-u-1 pure-u-md-3-4 pure-u-lg-3-4" style="text-align: left; padding: 0 0 0 5%;">
                                <div class="game-price">

                                <div class="game-buttons">

                                    <button id="game-wishlist-btn">Add To Wishlist</button>
                                </div>
